<VirtualHost *:9000>
    ServerName  cgswap_com.dev.cgswap.com
    ServerAdmin webmaster@dev.cgswap.com

    ErrorLog /var/log/apache2/cgswap_com.dev.cgswap.com.log

    WSGIDaemonProcess cgswap_com user=www-data inactivity-timeout=600
    WSGIProcessGroup cgswap_com
    WSGIScriptAlias / /opt/webapps/cgswap_com.dev.cgswap.com/etc/apache/django.wsgi

    <Directory /opt/webapps/cgswap_com.dev.cgswap.com/etc/apache>
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
